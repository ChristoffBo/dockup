name: Build and Push Docker Image (Multi-Arch)

on:
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Gitea Container Registry
        uses: docker/login-action@v3
        with:
          registry: gitea.bothmainc.com
          username: Cbothma
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and push multi-arch
        uses: docker/build-push-action@v5
        with:
          context: ./dockup
          file: ./dockup/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            gitea.bothmainc.com/cbothma/dockup:latest
            gitea.bothmainc.com/cbothma/dockup:${{ github.sha }}
          cache-from: type=registry,ref=gitea.bothmainc.com/cbothma/dockup:buildcache
          cache-to: type=registry,ref=gitea.bothmainc.com/cbothma/dockup:buildcache,mode=max

      - name: Build summary
        run: |
          echo "‚úÖ Multi-arch build complete!"
          echo "üóÇÔ∏è  Platforms: linux/amd64, linux/arm64"
          echo "üì¶ Pushed to: gitea.bothmainc.com/cbothma/dockup:latest"

      - name: Notify Gotify
        if: always()
        run: |
          TITLE="üê≥ Multi-Arch Build: ${{ github.repository }}"
          MESSAGE="Platforms: amd64 + arm64\nImage: dockup:latest\nStatus: ${{ job.status }}"
          
          if [ "${{ job.status }}" = "success" ]; then
            PRIORITY=3
          else
            PRIORITY=7
          fi
          
          curl -X POST "http://10.0.0.100:2580/message?token=120ff2" \
            -H "Content-Type: application/json" \
            -d "{\"title\": \"${TITLE}\", \"message\": \"${MESSAGE}\", \"priority\": ${PRIORITY}}"
