name: Build and Push Docker Image to Dockup

on:
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # IMPORTANT: Allows Buildx to push to your local HTTP registry
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          config-inline: |
            [registry."10.0.0.240:5500"]
              http = true
              insecure = true

      # THE LOGIN STEP HAS BEEN REMOVED SINCE NO AUTH IS REQUIRED

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./dockup
          file: ./dockup/Dockerfile
          push: true
          tags: |
            10.0.0.240:5500/cbothma/dockup:latest

      - name: Notify Gotify
        if: always()
        run: |
          TITLE="üê≥ Docker Build: ${{ github.repository }}"
          MESSAGE="Platform: linux/amd64\nImage: dockup:latest (Private)\nStatus: ${{ job.status }}"
          
          if [ "${{ job.status }}" = "success" ]; then
            PRIORITY=3
          else
            PRIORITY=7
          fi
          
          curl -X POST "http://10.0.0.100:2580/message?token=120ff2" \
            -H "Content-Type: application/json" \
            -d "{\"title\": \"${TITLE}\", \"message\": \"${MESSAGE}\", \"priority\": ${PRIORITY}}"
            
